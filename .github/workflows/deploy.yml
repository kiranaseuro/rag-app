name: Deploy RAG Infrastructure

on:
  push:
    branches:
      - develop
      - qa
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod
      project:
        description: Project folder under projects/
        required: true
        default: sample-project
      apply:
        description: Apply after plan
        required: true
        default: "true"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Resolve environment
        id: context
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            env_name="${{ inputs.environment }}"
            project_name="${{ inputs.project }}"
            apply_flag="${{ inputs.apply }}"
          else
            case "${{ github.ref_name }}" in
              develop) env_name="dev" ;;
              qa) env_name="qa" ;;
              main) env_name="prod" ;;
              *) env_name="dev" ;;
            esac
            project_name="sample-project"
            apply_flag="true"
          fi

          echo "env_name=$env_name" >> $GITHUB_OUTPUT
          echo "project_name=$project_name" >> $GITHUB_OUTPUT
          echo "apply_flag=$apply_flag" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Terraform init
        run: |
          terraform -chdir=environments/${{ steps.context.outputs.env_name }} init \
            -backend-config=../../projects/${{ steps.context.outputs.project_name }}/backend-${{ steps.context.outputs.env_name }}.hcl

      - name: Terraform plan
        run: |
          terraform -chdir=environments/${{ steps.context.outputs.env_name }} plan \
            -var-file=../../projects/${{ steps.context.outputs.project_name }}/${{ steps.context.outputs.env_name }}.tfvars

      - name: Terraform apply
        if: steps.context.outputs.apply_flag == 'true'
        run: |
          terraform -chdir=environments/${{ steps.context.outputs.env_name }} apply -auto-approve \
            -var-file=../../projects/${{ steps.context.outputs.project_name }}/${{ steps.context.outputs.env_name }}.tfvars

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.context.outputs.project_name }}-${{ steps.context.outputs.env_name }}-repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          if [ -f Dockerfile ]; then
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Update ECS service
        if: steps.build-image.outputs.image != ''
        run: |
          aws ecs update-service --cluster ${{ steps.context.outputs.project_name }}-${{ steps.context.outputs.env_name }}-cluster \
            --service ${{ steps.context.outputs.project_name }}-${{ steps.context.outputs.env_name }}-service \
            --force-new-deployment
