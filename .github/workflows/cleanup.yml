name: Cleanup RAG Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options:
          - dev
          - qa
          - prod
      project:
        description: Project folder under projects/
        required: true
        default: sample-project

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Terraform init
        run: |
          terraform -chdir=environments/${{ inputs.environment }} init \
            -backend-config=../../projects/${{ inputs.project }}/backend-${{ inputs.environment }}.hcl

      - name: Terraform destroy
        run: |
          terraform -chdir=environments/${{ inputs.environment }} destroy -auto-approve \
            -var-file=../../projects/${{ inputs.project }}/${{ inputs.environment }}.tfvars
